name: wasedatime
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: any
  sqflite: ^2.2.8+4
  path: ^1.8.3
  path_provider: ^2.0.15
  amplify_auth_cognito: ^1.3.0
  amplify_flutter: ^1.3.0
  amplify_authenticator: ^1.3.0
  amplify_api: ^1.3.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.12
  flutter_svg: ^2.0.7
  auto_size_text: ^3.0.0
  connectivity_plus: ^4.0.2
  multiselect: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/images/schools/undergraduate/
    - assets/images/schools/graduate/
    - assets/images/schools/special/
  fonts:
    - family: Inter
      fonts:
      - asset: fonts/Inter-Regular.ttf
      - asset: fonts/Inter-SemiBold.ttf
        weight: 600
    - family: Segoe UI
      fonts:
      - asset: fonts/segoeui-Regular.ttf
      - asset: fonts/segoeui-SemiBold.ttf
        weight: 600
  uses-material-design: true
